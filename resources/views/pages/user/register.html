<form id="registerForm" name="registerForm" ng-submit="register(registerData)" novalidate>

    <!-- Error Blocks -->
    <p class="help-block"
       ng-show="registerForm.$dirty && registerForm.name.$invalid" translate>
        Your name should be between 6 to 50 characters.
    </p>
    <p class="help-block"
       ng-show="registerForm.$dirty && registerForm.description.$invalid" translate>
        Maximum 500 characters is allowed.
    </p>
    <p class="help-block"
       ng-show="registerForm.$dirty && registerForm.dob.$invalid" translate>
        Please enter your date of birth.
    </p>
    <p class="help-block"
       ng-show="registerForm.$dirty && registerForm.phone.$invalid" translate>
        Please phone number in +###-####-### format.
    </p>
    <p class="help-block"
       ng-show="registerForm.$dirty && registerForm.gender.$invalid" translate>
        Please select your gender.
    </p>

    <div class="list">
        <!-- Name -->
        <label for="user_name" class="item item-input"
               ng-class="{'has-error': registerForm.name.$touched && registerForm.name.$invalid}">
            <input name="name" id="user_name" type="text"
                   ng-model="registerData.name"
                   ng-minlength="6" ng-maxlength="50"
                   placeholder="{{'Your name' | translate}}" required>
        </label>

        <!-- Description -->
        <label for="user_description" class="item item-input"
               ng-class="{'has-error': registerForm.description.$touched && registerForm.description.$invalid}">
            <textarea name="description" id="user_description"
                      ng-model="registerData.description"
                      rows="10" ng-maxlength="500"
                      placeholder="{{'Your description'|translate}}"
                      ng-maxlength="500" required></textarea>
        </label>

        <!-- Date Of Birht -->
        <label for="user_dob" class="item item-input"
               ng-class="{'has-error': registerForm.dob.$touched && registerForm.dob.$invalid}">
            <input name="dob" type="date" id="user_dob" ng-model="registerData.dob" min="1960-01-01"
                   max="{{date | date:'yyyy-MM-dd'}}"
                   ng-pattern="/^[0-9]{4}-(0[1-9]|1[0-2])-(0[1-9]|[1-2][0-9]|3[0-1])$/"
                   placeholder="{{'Date Of Birth - yyyy-mm-dd'|translate}}" required>
        </label>

        <!-- Phone Number -->
        <label for="user_phone" class="item item-input">
            <input type="text" id="user_phone" ng-model="registerData.phone" name="phone"
                   ng-pattern="/^[0-9 + -]+$/" placeholder="{{'Phone Number'|translate}}">
        </label>

        <!-- Gender -->
        <label class="item item-radio">
            <input type="radio" ng-model="registerData.gender" name="gender"
                   value="male" ng-required="!registerData.gender">
            <div class="item-content" translate>
                Male
            </div>
            <i class="radio-icon ion-checkmark"></i>
        </label>
        <label class="item item-radio">
            <input type="radio" ng-model="registerData.gender" name="gender"
                   value="female" ng-required="!registerData.gender">
            <div class="item-content" translate>
                Female
            </div>
            <i class="radio-icon ion-checkmark"></i>
        </label>

        <!-- Email -->
        <label for="user_email" class="item item-input">
            <input type="email" id="user_email" ng-model="registerData.email" name="email"
                   placeholder="{{'Email'|translate}}">
        </label>

        <!-- Password -->
        <label for="user_password" class="item item-input">
            <input type="password" id="user_password" ng-model="registerData.password"
                   name="password"
                   placeholder="{{'Password'|translate}}">
        </label>

        <!-- Submit Button-->
        <button class="button button-block button-positive"
                type="submit" ng-disabled="registerForm.$invalid" translate>
            Register
            </button>
    </div>
</form>
