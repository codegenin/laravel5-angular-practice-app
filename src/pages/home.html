<div class="col-md-offset-2 col-md-8">
    <div class="panel panel-default">
        <div class="panel-heading">Become A Member! It's FREE!</div>
        <div class="panel-body">
            <form class="form-horizontal" id="registerForm" name="registerForm"
                  ng-submit="registerForm.$valid"
                  novalidate>

                <div class="form-group"
                     ng-class="{'has-error': registerForm.name.$touched && registerForm.name.$invalid ,
                     'has-success':registerForm.name.$touched && registerForm.name.$valid}">
                    <label class="col-sm-3 control-label" for="user_phone">
                        <abbr title="required">*</abbr> Name</label>

                    <div class="col-sm-9">
                        <input class="required form-control" id="user_name"
                               ng-model="register.name" name="name" type="text"
                                ng-minlength="6" ng-maxlength="50" required>
                        <p class="help-block" ng-show="registerForm.$dirty && registerForm.name.$invalid">
                            Please enter between 6 to 50 characters.</p>
                    </div>
                </div>

                <div class="form-group"
                     ng-class="{'has-error': registerForm.description.$touched && registerForm.description.$invalid ,
                     'has-success':registerForm.description.$touched && registerForm.description.$valid}">
                    <label class="col-sm-3 control-label" for="user_description">
                        <abbr title="required">*</abbr> Description</label>

                    <div class="col-sm-9">
                        <textarea name="description" id="user_description"
                                  ng-model="register.description"
                                  style="width:100%" rows="10" ng-maxlength="500"
                                  placeholder="Your description"
                                  ng-maxlength="500" required></textarea>

                        <p class="help-block" ng-show="registerForm.$dirty
                        && registerForm.description.$invalid">
                            Maximum 500 characters is allowed.</p>
                    </div>
                </div>

                <div class="form-group"
                     ng-class="{'has-error': registerForm.dob.$touched && registerForm.dob.$invalid ,
                     'has-success':registerForm.dob.$touched && registerForm.dob.$valid}">
                    <label class="col-sm-3 control-label" for="user_dob">
                        <abbr title="required">*</abbr> Date Of Birth</label>

                    <div class="col-sm-9">
                        <input class="required form-control" id="user_dob"
                               ng-model="register.dob" min="1960-01-01"
                               max="{{date | date:'yyyy-MM-dd'}}"
                               ng-pattern="/^[0-9]{4}-(0[1-9]|1[0-2])-(0[1-9]|[1-2][0-9]|3[0-1])$/"
                               name="dob" type="date"
                               placeholder="yyyy-mm-dd" required>
                        <p class="help-block" ng-show="registerForm.dob.$invalid">
                            Please enter your date of birth.</p>
                    </div>
                </div>

                <div class="form-group"
                     ng-class="{'has-error': registerForm.phone.$touched && registerForm.phone.$invalid ,
                     'has-success':registerForm.phone.$touched && registerForm.phone.$valid}">
                    <label class="col-sm-3 control-label" for="user_phone">
                        Phone Number</label>

                    <div class="col-sm-9">
                        <input class="required form-control" id="user_phone"
                               ng-model="register.phone" name="phone"
                               type="text" ng-pattern="/^[0-9 + -]+$/">
                        <p class="help-block" ng-show="registerForm.phone.$invalid">
                            Please phone number in +###-####-### format.</p>
                    </div>
                </div>

                <div class="form-group"
                     ng-class="{'has-error': registerForm.gender.$touched && registerForm.gender.$invalid ,
                     'has-success':registerForm.gender.$touched && registerForm.gender.$valid}">
                    <label class="col-xs-3 control-label">
                        <abbr title="required">*</abbr> Gender</label>

                    <div class="col-sm-8">
                        <label class="radio-inline">
                            <input type="radio"
                                   ng-model="register.gender"
                                   name="gender" id="user_gender"
                                   value="male" ng-required="!register.gender">
                            Male
                        </label>
                        <label class="radio-inline">
                            <input type="radio"
                                   ng-model="register.gender"
                                   name="gender" id="user_gender_female"
                                   value="female" ng-required="!register.gender">
                            Female
                        </label>
                        <p class="help-block" ng-show="registerForm.$dirty &&
                        registerForm.gender.$invalid">
                            Please select your gender.</p>
                    </div>
                </div>

                <input class="btn btn-default"
                       name="register" ng-disabled="registerForm.$invalid" ng-click="save()" value="Register">

            </form>

        </div>
    </div>
</div>
